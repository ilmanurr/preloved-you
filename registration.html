<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preloved-You</title>
    <link rel="icon" href="image/Preloved-logo-png.png">

    <!-- font style -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,700;1,700&display=swap" rel="stylesheet">

    <!-- my style-->
    <link rel="stylesheet" href="css/style_login_signup.css">
</head>

<body>
    <!-- Registration Section start -->
    <section id="sign-up" class="sign-up">
        <h2>Preloved.you</h2>
        <div class="group">
            <h3>Daftar</h3>
            <div class="input-group">
                <input type="text" placeholder="Username">
            </div>
            <div class="input-group">
                <input type="text" placeholder="Nama">
            </div>
            <div class="input-group">
                <input type="text" placeholder="No. Hp">
            </div>
            <div class="input-group">
                <input type="text" placeholder="E-mail">
            </div>
            <div class="input-group">
                <input type="password" placeholder="Password">
            </div>
            <div class="input-group-jk">
                <label for="jenis_kelamin">Jenis Kelamin</label>
                    <select name="jenis_kelamin" id="jenis_kelamin">
                        <option value="" disabled selected>Pilih</option>
                        <option value="laki-laki">Laki-laki</option>
                        <option value="perempuan">Perempuan</option>
                        <option value="lainnya">Lainnya...</option>
                    </select>
            </div>
            <button type="submit" class="submit-button">Sign Up</button>
            <p>Sudah punya akun? <a href="login.html">Log In</a></p>
        </div>
    </section>
    <!-- Registration Section end -->

    <!-- Footer start -->
    <footer>
        <div class="footer-signup">
            <a href="index.html">Beranda</a>
            <p>Created by Preloved.you's team | &copy 2023</p>
        </div>
    </footer>
    <!-- Footer end -->
</body>
</html>
